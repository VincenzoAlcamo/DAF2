<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="repeat_show_all"></option>
            <option value="selected" data-i18n-text="repeat_show_selected"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="repeat_show_ready"></span>
        <select name="ready">
            <option value=""></option>
            <option value="yes" data-i18n-text="dialog_yes"></option>
            <option value="no" data-i18n-text="dialog_no"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
    <div class="warning"></div>
</div>
<div class="scrollable-content">
    <table class="repeat data">
        <thead>
            <tr>
                <th rowspan="2" class="sortable" sort-name="mark"></th>
                <th rowspan="2"><img src="/img/gui/repeat.png"></th>
                <th rowspan="2" class="sortable" sort-name="name" data-i18n-text="repeat_name"></th>
                <th rowspan="2" class="sortable img2" sort-name="region"><img data-i18n-title="repeat_region_event" src="/img/gui/map.png" /></th>
                <th colspan="2" data-i18n-text="repeat_cooldown"></th>
                <th rowspan="2" class="sortable img2" sort-name="xp"><img data-i18n-title="repeat_bonus" src="/img/gui/xp.png"></th>
                <th colspan="2" data-i18n-text="repeat_progress"></th>
                <th rowspan="2" class="sortable img2" sort-name="time"><img data-i18n-title="repeat_time" src="/img/gui/time.png"></th>
            </tr>
            <tr>
                <th class="sortable" sort-name="cooldown" data-i18n-text="repeat_cooldown_time"></th>
                <th class="sortable" sort-name="reset" data-i18n-text="repeat_cooldown_gems"></th>
                <th class="img" sort-name="progress"><img src="/img/gui/tick.png" data-i18n-title="repeat_progress_current"></th>
                <th class="img" sort-name="total"><img src="/img/gui/list.png" data-i18n-title="repeat_progress_total"></th>
            </tr>
        </thead>
        <tbody class="row-coloring"></tbody>
        <tfoot>
            <tr>
                <td colspan="20"></td>
            </tr>
        </tfoot>
    </table>
</div>
