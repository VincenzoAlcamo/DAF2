<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="kitchen_all"></option>
            <option value="possible" data-i18n-text="kitchen_only_possible"></option>
        </select>
        <select name="from">
            <option value="" data-i18n-text="gui_from_any"></option>
            <option value="region" data-i18n-text="gui_from_regions"></option>
            <option value="event" data-i18n-text="gui_from_events"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
</div>
<div class="scrollable-content">
    <table class="kitchen data">
        <thead>
            <tr>
                <th class=""><img class="wiki" data-wiki-page="Kitchen" data-i18n-title="tab_kitchen+gui_clickwiki" src="/img/gui/kitchen.png" width="24" height="24"/></th>
                <th class="sortable" sort-name="name" data-i18n-text="gui_name"></th>
                <th class="sortable" sort-name="region"><img data-i18n-title="gui_region_required" src="/img/gui/map.png" /></th>
                <th><img data-i18n-title="gui_event" src="/img/gui/events.png" /></th>
                <th class="sortable" sort-name="level"><img data-i18n-title="gui_level_required" src="/img/gui/level.png" /></th>
                <th class="sortable" sort-name="time"><img data-i18n-title="kitchen_time_to_cook" src="/img/gui/time.png" /></th>
                <th class="sortable" sort-name="energy"><img data-i18n-title="gui_energy" src="/img/gui/energy.png" /></th>
                <th class="sortable" sort-name="energy_per_hour" data-i18n-text="kitchen_energy_hour"></th>
                <th class="sortable sort-sub" sort-name="required"><img data-i18n-title="gui_qty_required" src="/img/gui/loot.png" /></th>
                <th class="sortable sort-sub" sort-name="ingredient"><img data-i18n-title="gui_ingredients" src="/img/gui/materials.png" /></th>
                <th class="sortable sort-sub" sort-name="available"><img data-i18n-title="gui_backpack" src="/img/gui/backpack.png" /></th>
                <th class="sortable" sort-name="output" data-i18n-text="kitchen_possible_dishes"></th>
                <th class="sortable" sort-name="total_energy" data-i18n-text="kitchen_possible_energy"></th>
                <th class="sortable" sort-name="total_time" data-i18n-text="kitchen_total_time"></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot><td colspan="14" class="warning"></td></tfoot>
    </table>
</div>
