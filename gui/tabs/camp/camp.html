<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="gui_all"></option>
            <option value="day" data-i18n-text="camp_day_mode"></option>
            <option value="night" data-i18n-text="camp_night_mode"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="camp_show_addons"></span>
        <input name="addons" type="checkbox">
    </label>
    <label>
        <span data-i18n-text="camp_neighbor"></span>
        <input name="neighbor" type="checkbox">
    </label>
    <div class="weeks"></div>
</div>
<div class="scrollable-content">
    <div class="card camp-player">
        <input type="checkbox" id="camp_player">
        <label for="camp_player" data-i18n-title="gui_card_clicker"><img src="/img/gui/anon.png" /><span></span></label>
        <div></div>
    </div>
    <div class="camp_separator"></div>
    <div class="card camp-neighbor">
        <input type="checkbox" id="camp_neighbor">
        <label for="camp_neighbor" data-i18n-title="gui_card_clicker"><img
                src="/img/gui/anon.png" /><span></span></label>
        <div></div>
    </div>
</div>
