<div class="toolbar vertical">
	<label>
		<span data-i18n-text="camp_day_mode"></span>
		<input name="day" type="checkbox" />
		<img class="camp_warning day" src="/img/gui/q-hard.png">
	</label>
	<label>
		<span data-i18n-text="camp_night_mode"></span>
		<input name="night" type="checkbox" />
		<img class="camp_warning night" src="/img/gui/q-hard.png">
	</label>
	<span class="setupmode">
		<label>
			<span data-i18n-text="camp_setup_mode"></span>
			<input name="setup" type="checkbox" />
		</label>
		<label>
			<span></span>
			<select name="regen"></select>
		</label>
	</span>
	<label>
		<span data-i18n-text="camp_extra"></span>
		<input name="extra" type="checkbox" />
	</label>
	<label>
		<span data-i18n-text="camp_neighbor"></span>
		<input name="neighbor" type="checkbox" />
	</label>
	<label>
		<button name="ads" data-i18n-text="camp_ads_limit"></button>
	</label>
	<label>
		<button name="playboard"></button>
	</label>
	<label>
		<button name="luckycards"></button>
	</label>
	<label>
		<button name="freeenergy"></button>
	</label>
	<div class="weeks"></div>
</div>
<div class="scrollable-content">
	<div class="card camp-player">
		<input type="checkbox" id="camp_player" />
		<label for="camp_player" data-i18n-title="gui_card_clicker"><img src="/img/gui/anon.png" /><span></span></label>
		<div></div>
	</div>
	<div class="camp_separator"></div>
	<div class="card camp-neighbor">
		<input type="checkbox" id="camp_neighbor" />
		<label for="camp_neighbor" data-i18n-title="gui_card_clicker"
			><img src="/img/gui/anon.png" /><span></span
		></label>
		<div></div>
	</div>
</div>
