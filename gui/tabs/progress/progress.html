<div class="toolbar">
	<label>
		<span data-i18n-text="progress_hidecompleted"></span>
		<input name="hidecompleted" type="checkbox" />
	</label>
	<label>
		<span data-i18n-text="progress_grouplocations"></span>
		<input name="grouplocations" type="checkbox" />
	</label>
	<label>
		<span data-i18n-text="progress_showdates"></span>
		<input name="showdates" type="checkbox" />
	</label>
	<label>
		<span data-i18n-text="gui_estimatedenergy"></span>
		<input name="showenergy" type="checkbox" />
	</label>
	<label>
		<button name="inventory" data-i18n-text="export_exportinventory"></button>
	</label>
	<div class="screenshot"></div>
	<div class="progress_playtime stats"></div>
</div>
<div class="scrollable-content no-overflow">
	<table class="progress_table">
		<thead>
			<tr>
				<th class="sortable" data-sort-name="index"></th>
				<th class="sortable" data-sort-name="name" data-i18n-text="progress_measure"></th>
				<th colspan="2" class="sortable" data-sort-name="attained" data-i18n-text="progress_attained"></th>
				<th class="sortable" data-sort-name="goal" data-i18n-text="progress_goal"></th>
				<th class="sortable" data-sort-name="remaining" data-i18n-text="progress_remaining"></th>
				<th
					class="sortable energy help"
					data-sort-name="energy"
					data-i18n-text="gui_energy"
					data-i18n-title="progress_energyinfo"
				></th>
				<th class="sortable" data-sort-name="progress" data-i18n-text="progress_progress"></th>
				<th class="date sortable" data-sort-name="start" data-i18n-text="progress_start"></th>
				<th class="date sortable" data-sort-name="end" data-i18n-text="progress_end"></th>
				<th class="date sortable" data-sort-name="duration" data-i18n-text="progress_duration"></th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr>
				<td colspan="2" data-i18n-text="progress_overall"></td>
				<td colspan="2"></td>
				<td colspan="7">
					<progress value="0" max="100"></progress>
				</td>
			</tr>
			<tr>
				<td colspan="11" class="warning"></td>
			</tr>
		</tfoot>
	</table>
</div>
