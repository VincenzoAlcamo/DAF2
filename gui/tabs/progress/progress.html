<div class="toolbar">
    <label>
        <span data-i18n-text="progress_hidecompleted"></span>
        <input name="hidecompleted" type="checkbox">
    </label>
    <label>
        <span data-i18n-text="progress_grouplocations"></span>
        <input name="grouplocations" type="checkbox">
    </label>
    <label>
        <span data-i18n-text="progress_showdates"></span>
        <input name="showdates" type="checkbox">
    </label>
    <div class="screenshot"></div>
    <div class="progress_playtime"></div>
</div>
<div class="scrollable-content">
    <table class="progress_table">
        <thead>
            <tr>
                <th colspan="2" data-i18n-text="progress_measure"></th>
                <th colspan="2" data-i18n-text="progress_attained"></th>
                <th data-i18n-text="progress_goal"></th>
                <th data-i18n-text="progress_remaining"></th>
                <th data-i18n-text="progress_progress"></th>
                <th class="date" data-i18n-text="progress_start"></th>
                <th class="date" data-i18n-text="progress_end"></th>
                <th class="date" data-i18n-text="progress_duration"></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="2" data-i18n-text="progress_overall"></td>
                <td colspan="2"></td>
                <td colspan="3">
                    <progress value="0" max="100"></progress>
                </td>
                <td class="date" colspan="3"></td>
            </tr>
            <tr>
                <td colspan="10" class="warning"></td>
            </tr>
        </tfoot>
    </table>
</div>
