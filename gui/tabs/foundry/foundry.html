<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="gui_all"></option>
            <option value="possible" data-i18n-text="gui_only_possible"></option>
        </select>
        <select name="from">
            <option value="" data-i18n-text="gui_from_any"></option>
            <option value="region" data-i18n-text="gui_from_regions"></option>
            <option value="event" data-i18n-text="gui_from_events"></option>
        </select>
    </label>
    <label data-i18n-title="specialweek_production">
        <span>DPW</span>
        <select name="dpw">
            <option value=""></option>
            <option value="yes" data-i18n-text="dialog_yes"></option>
            <option value="no" data-i18n-text="dialog_no"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
    <div class="weeks"></div>
</div>
<div class="scrollable-content no-overflow">
    <table class="foundry production data">
        <thead>
            <tr>
                <th rowspan="2" class="only-image"><img class="wiki" data-wiki-page="Foundry" data-i18n-title="tab_foundry+gui_clickwiki" src="/img/gui/foundry.png"/></th>
                <th rowspan="2" class="sortable" sort-name="name" data-i18n-text="gui_name"></th>
                <th rowspan="2" class="sortable only-image" sort-name="region"><img data-i18n-title="gui_region_required" src="/img/gui/map.png" /></th>
                <th rowspan="2" class="sortable only-image" sort-name="level"><img data-i18n-title="gui_level_required" src="/img/gui/level.png" /></th>
                <th rowspan="2" class="sortable only-image" sort-name="time"><img data-i18n-title="production_time" src="/img/gui/time.png" /></th>
                <th rowspan="2" class="sortable only-image" sort-name="qty"><img data-i18n-title="production_qty" src="/img/gui/anvil.png" /></th>
                <th colspan="3" data-i18n-text="gui_ingredients"></th>
                <th rowspan="2" class="sortable" sort-name="output" data-i18n-text="production_possible"></th>
                <th rowspan="2" class="sortable" sort-name="total_xp" data-i18n-text="gui_xp"></th>
                <th rowspan="2" class="sortable" sort-name="total_time" data-i18n-text="production_total_time"></th>
                <th colspan="2" data-i18n-title="production_uplift_info" data-i18n-text="production_uplift"></th>
            </tr>
            <tr>
                <th class="sortable-sub only-image" sort-name="required"><img class="small" data-i18n-title="gui_qty_required" src="/img/gui/loot.png" /></th>
                <th class="sortable-sub" sort-name="ingredient" data-i18n-text="gui_material"></th>
                <th class="sortable-sub only-image" sort-name="available"><img class="small" data-i18n-title="gui_backpack" src="/img/gui/backpack.png" /></th>
                <th class="sortable" sort-name="uplift">1 &times;</th>
                <th class="sortable" sort-name="uplift2" data-i18n-title="specialweek_production">2 &times;</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr><td colspan="14" class="totals"></td></tr>
        </tfoot>
    </table>
</div>
