<div class="toolbar">
    <div class="stats outlined"></div>
    <label>
        <span data-i18n-text="rings_showminmax"></span>
        <input name="minmax" type="checkbox">
    </label>
    <label>
        <span data-i18n-text="rings_showxp"></span>
        <input name="xp" type="checkbox">
    </label>
    <label data-i18n-title="specialweek_double_drop">
        <span>DMW</span>
        <select name="dmw">
            <option value=""></option>
            <option value="yes" data-i18n-text="dialog_yes"></option>
            <option value="no" data-i18n-text="dialog_no"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="rings_playerlevel"></span>
        <input name="level" type="number" min="1" max="1999" maxlength="4">
        <input name="showlevel" type="checkbox">
    </label>
    <div class="weeks"></div>
</div>
<div class="scrollable-content"></div>
