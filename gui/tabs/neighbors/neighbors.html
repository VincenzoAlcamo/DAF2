<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="neighbors_all"></option>
            <option value="inlist" data-i18n-text="neighbors_inlist"></option>
            <option value="notinlist" data-i18n-text="neighbors_notinlist"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
</div>
<div class="scrollable-content">
    <table class="neighbors data">
        <thead>
            <tr>
                <th>
                    <img data-wiki-page="Neighbors" src="/img/gui/neighbors.png" />
                </th>
                <th class="sortable" sort-name="name" data-i18n-text="gui_neighbour"></th>
                <th class="sortable" sort-name="region" data-i18n-text="gui_region"></th>
                <th class="sortable" sort-name="level" data-i18n-text="gui_level"></th>
                <th class="sortable" sort-name="levelup" data-i18n-text="neighbors_lastlevelup"></th>
                <th class="sortable" sort-name="lastgift" data-i18n-text="neighbors_lastgiftreceived"></th>
                <th class="sortable" sort-name="list" data-i18n-text="neighbors_listed"></th>
                <th class="sortable" sort-name="recorded" data-i18n-text="gui_firstrecorded"></th>
            </tr>
        </thead>
        <tbody class="row-coloring"></tbody>
        <tfoot>
            <tr>
                <td colspan="8"></td>
            </tr>
        </tfoot>
    </table>
</div>
