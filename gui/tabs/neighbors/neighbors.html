<div class="toolbar vertical">
	<label>
		<span data-i18n-text="gui_show"></span>
		<select name="show">
			<option value="" data-i18n-text="gui_all"></option>
			<option value="inlist" data-i18n-text="neighbors_inlist"></option>
			<option value="notinlist" data-i18n-text="neighbors_notinlist"></option>
			<option value="withblocks" data-i18n-text="neighbors_withblocks"></option>
			<option value="unknownblocks" data-i18n-text="neighbors_unknownblocks"></option>
			<option value="expiredwm" data-i18n-text="neighbors_withexpiredwindmills"></option>
			<option value="nogift" data-i18n-text="neighbors_nogift"></option>
			<option value="team" data-i18n-text="GUI3223:proper"></option>
		</select>
	</label>
	<label class="days"><select name="days"></select></label>
	<label>
		<span data-i18n-text="gui_region"></span>
		<select name="region"></select>
	</label>
	<label>
		<span data-i18n-text="gui_search"></span>
		<input name="search" type="text" maxlength="40" data-debounce />
	</label>
	<label>
		<span data-i18n-text="gui_advancedfilter"></span>
		<button style="display: none"></button>
		<button name="formula" data-i18n-text="dailyreward_formula"></button>
		<button name="gifts" data-i18n-text="gui_gifts"></button>
	</label>
	<label>
		<span>&#160;</span>
		<button name="summary" data-i18n-text="gui_summary"></button>
	</label>
	<label class="for-admin">
		<span data-i18n-text="gui_id"></span>
		<input name="showid" type="checkbox" />
	</label>
	<div class="stats">
		<div class="team-stats"></div>
		<div class="gift-stats"></div>
	</div>
</div>
<div class="scrollable-content no-overflow">
	<table class="neighbors data">
		<thead>
			<tr>
				<th rowspan="2">
					<img
						data-wiki-page="Neighbors"
						data-i18n-title="tab_neighbors+gui_clickwiki"
						src="/img/gui/neighbors.png"
					/>
				</th>
				<th rowspan="2" class="sortable" data-sort-name="name" data-i18n-text="gui_neighbour"></th>
				<th rowspan="2" class="sortable" data-sort-name="region">
					<img data-i18n-title="gui_region" src="/img/gui/map.png" />
				</th>
				<th rowspan="2" class="sortable" data-sort-name="level">
					<img data-i18n-title="gui_level" src="/img/gui/level.png" />
				</th>
				<th
					rowspan="2"
					class="sortable team-score"
					data-sort-name="score"
					data-i18n-text="friendship_score"
				></th>
				<th rowspan="2" class="sortable" data-sort-name="levelup" data-i18n-text="neighbors_lastlevelup"></th>
				<th rowspan="2" class="sortable" data-sort-name="recorded" data-i18n-text="gui_firstrecorded"></th>
				<th rowspan="2" class="sortable" data-sort-name="list">
					<img data-i18n-title="neighbors_listed" src="/img/gui/list.png" />
				</th>
				<th rowspan="2" class="sortable" data-sort-name="blocks">
					<img data-i18n-title="neighbors_blocks" src="/img/gui/bomb.png" />
				</th>
				<th rowspan="2" class="sortable" data-sort-name="wmtime">
					<img data-i18n-title="neighbors_wmtime" src="/img/gui/windmill.png" />
				</th>
				<th rowspan="2" class="sortable" data-sort-name="visit">
					<img data-i18n-title="neighbors_yourlastvisit" src="/img/gui/time.png" />
				</th>
				<th
					rowspan="2"
					class="sortable help"
					data-sort-name="lastgift"
					data-i18n-text="neighbors_lastgiftreceived"
					data-i18n-title="gui_datafrompf"
				></th>
				<th colspan="3" class="help" data-i18n-text="gui_gifts" data-i18n-title="neighbors_gift_tooltip"></th>
			</tr>
			<tr>
				<th class="sortable only-image" data-sort-name="gifts">
					<img class="small" data-i18n-title="neighbors_giftcount" src="/img/gui/gift.png" />
				</th>
				<th class="sortable only-image" data-sort-name="value">
					<img class="small" data-i18n-title="neighbors_giftvalue" src="/img/gui/pillars.png" />
				</th>
				<th class="sortable only-image" data-sort-name="efficiency">
					<img class="small" data-i18n-title="neighbors_efficiency" src="/img/gui/avg.png" />
				</th>
			</tr>
		</thead>
		<tbody class="row-coloring"></tbody>
		<tfoot>
			<tr>
				<td colspan="14"></td>
			</tr>
		</tfoot>
	</table>
</div>
