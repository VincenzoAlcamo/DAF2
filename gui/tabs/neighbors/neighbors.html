<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="neighbors_all"></option>
            <option value="inlist" data-i18n-text="neighbors_inlist"></option>
            <option value="notinlist" data-i18n-text="neighbors_notinlist"></option>
            <option value="withblocks" data-i18n-text="neighbors_withblocks"></option>
            <option value="unknownblocks" data-i18n-text="neighbors_unknownblocks"></option>
            <option value="expiredwm" data-i18n-text="neighbors_withexpiredwindmills"></option>
        </select>
    </label>
    <label class="days"></label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
    <label>
        <button class="advanced" data-i18n-text="neighbors_advancedfilter"></button>
    </label>
</div>
<div class="scrollable-content">
    <table class="neighbors data">
        <thead>
            <tr>
                <th>
                    <img data-wiki-page="Neighbors" src="/img/gui/neighbors.png" />
                </th>
                <th class="sortable" sort-name="name" data-i18n-text="gui_neighbour"></th>
                <th class="sortable" sort-name="region"><img data-i18n-title="gui_region" src="/img/gui/map.png" /></th>
                <th class="sortable" sort-name="level"><img data-i18n-title="gui_level" src="/img/gui/level.png" /></th>
                <th class="sortable" sort-name="levelup" data-i18n-text="neighbors_lastlevelup"></th>
                <th class="sortable" sort-name="recorded" data-i18n-text="gui_firstrecorded"></th>
                <th class="sortable" sort-name="list"><img data-i18n-title="neighbors_listed" src="/img/gui/list.png" /></th>
                <th class="sortable" sort-name="blocks"><img data-i18n-title="neighbors_blocks" src="/img/gui/bomb.png" /></th>
                <th class="sortable" sort-name="wmtime"><img data-i18n-title="neighbors_wmtime" src="/img/gui/windmill.png" /></th>
                <th class="sortable help" sort-name="lastgift" data-i18n-text="neighbors_lastgiftreceived" data-i18n-title="gui_datafrompf"></th>
                <th class="sortable help" sort-name="gifts"><img data-i18n-title="neighbors_giftcount+neighbors_gift_tooltip" src="/img/gui/gift.png" /></th>
                <th class="sortable help" sort-name="value"><img data-i18n-title="neighbors_giftvalue+neighbors_gift_tooltip" src="/img/gui/pillars.png" /></th>
            </tr>
        </thead>
        <tbody class="row-coloring"></tbody>
        <tfoot>
            <tr>
                <td colspan="8"></td>
            </tr>
        </tfoot>
    </table>
</div>
