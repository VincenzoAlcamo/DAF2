<div class="toolbar">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="pillars_all"></option>
            <option value="possible" data-i18n-text="pillars_only_possible"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
    <label>
        <span data-i18n-text="pillars_cap"></span>
        <input name="cap" type="checkbox">
    </label>
    <label>
        <span data-i18n-text="pillars_grid"></span>
        <input name="grid" type="checkbox">
    </label>
    <div class="pillars-stats"></div>
</div>
<div class="scrollable-content">
    <table class="pillars data">
        <thead>
            <tr>
                <th class=""><img class="wiki" data-wiki-page="Pillars" data-i18n-title="tab_pillars+gui_clickwiki" src="/img/gui/pillars.png" width="24" height="24" /></th>
                <th class="sortable" sort-name="name" data-i18n-text="gui_name"></th>
                <th class="sortable" sort-name="region"><img data-i18n-title="gui_region_required" src="/img/gui/map.png" /></th>
                <th class="sortable" sort-name="level"><img data-i18n-title="gui_level_required" src="/img/gui/level.png" /></th>
                <th class="sortable" sort-name="xp"><img data-i18n-title="gui_xp" src="/img/gui/xp.png" /></th>
                <th class="sortable" sort-name="gold"><img data-i18n-title="gui_sell_price" src="/img/gui/coin.png" /></th>
                <th class="sortable" sort-name="required"><img data-i18n-title="gui_qty_required" src="/img/gui/materials.png" /></th>
                <th class="sortable" sort-name="available"><img data-i18n-title="gui_backpack" src="/img/gui/backpack.png" /></th>
                <th class="sortable" sort-name="perc_next" data-i18n-text="pillars_perc_next"></th>
                <th class="sortable" sort-name="possible" data-i18n-text="pillars_possible"></th>
                <th class="sortable" sort-name="qty" data-i18n-text="pillars_qty"></th>
                <th class="sortable" sort-name="predicted_xp" data-i18n-text="pillars_xp"></th>
                <th class="sortable" sort-name="predicted_gold" data-i18n-text="pillars_coins"></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr class="pillars-totals">
                <th colspan="8" data-i18n-text="pillars_totals"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="pillars_current_level+gui_level+gui_xp"></td>
                <td colspan="4" class="pillars-progress pillars-current">
                    <progress></progress>
                    <div></div>
                    <div></div>
                    <div></div>
                </td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="pillars_predicted_level+gui_level+gui_xp"></td>
                <td colspan="4" class="pillars-progress pillars-next">
                    <progress></progress>
                    <div></div>
                    <div></div>
                    <div></div>
                </td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="pillars_predicted_energy"></td>
                <td colspan="4" class="pillars-boost"></td>
            </tr>
        </tfoot>
    </table>
</div>
