<div class="toolbar vertical">
    <label>
        <span data-i18n-text="gui_show"></span>
        <select name="show">
            <option value="" data-i18n-text="gui_all"></option>
            <option value="active" data-i18n-text="events_active"></option>
            <option value="rerelease" data-i18n-text="events_rerelease"></option>
            <option value="complete" data-i18n-text="events_complete"></option>
            <option value="incomplete" data-i18n-text="events_incomplete"></option>
            <option value="notdone" data-i18n-text="events_notdone"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_type"></span>
        <select name="type">
            <option value="" data-i18n-text="gui_all"></option>
            <option value="event" data-i18n-text="gui_event"></option>
            <option value="sw" data-i18n-text="gui_specialweek"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_year"></span>
        <select name="year">
        </select>
    </label>
    <label>
        <span data-i18n-text="events_segmented"></span>
        <select name="segmented">
            <option value=""></option>
            <option value="yes" data-i18n-text="dialog_yes"></option>
            <option value="no" data-i18n-text="dialog_no"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="equipment_inshop"></span>
        <select name="shop">
            <option value=""></option>
            <option value="yes" data-i18n-text="dialog_yes"></option>
            <option value="no" data-i18n-text="dialog_no"></option>
        </select>
    </label>
    <label>
        <span data-i18n-text="gui_search"></span>
        <input name="search" type="text" maxlength="40">
    </label>
    <label>
        <span data-i18n-text="gui_loot"></span>
        <select name="loot">
            <option value="" data-i18n-text="dialog_no"></option>
            <option value="yes" data-i18n-text="dialog_yes"></option>
            <option value="total" data-i18n-text="events_total"></option>
        </select>
    </label>
    <div class="warning"></div>
</div>
<div class="scrollable-content">
    <table class="events data">
        <thead>
            <tr>
                <th rowspan="2"><img src="/img/gui/events.png" data-wiki-page="Events" data-i18n-title="tab_events+gui_clickwiki"></th>
                <th rowspan="2" class="sortable" sort-name="name" data-i18n-text="gui_event"></th>
                <th rowspan="2" class="sortable only-image" sort-name="year"><img src="/img/gui/time.png" data-i18n-title="gui_year"></th>
                <th rowspan="2" class="sortable only-image" sort-name="segmented"><img src="/img/gui/segmented.png" data-i18n-title="events_segmented"></th>
                <th rowspan="2" class="sortable only-image" sort-name="gems"><img src="/img/gui/shop.png" data-i18n-title="gui_cost"></th>
                <th rowspan="2" class="sortable" sort-name="start" data-i18n-text="progress_start"></th>
                <th rowspan="2" class="sortable" sort-name="end" data-i18n-text="events_end"></th>
                <th colspan="3" data-i18n-text="events_quests"></th>
                <th colspan="3" data-i18n-text="events_achievements"></th>
                <th colspan="3" data-i18n-text="events_pieces"></th>
                <th colspan="4" data-i18n-text="events_locations"></th>
                <th rowspan="2" data-i18n-text="events_materials"></th>
            </tr>
            <tr>
                <th class="sortable only-small-image" sort-name="cquest"><img class="small" src="/img/gui/tick.png" data-i18n-title="events_completed"></th>
                <th class="sortable only-small-image" sort-name="tquest"><img class="small" src="/img/gui/list.png" data-i18n-title="events_total"></th>
                <th class="sortable only-small-image" sort-name="pquest"><img class="small" src="/img/gui/quest_ok.png" data-i18n-title="events_medal"></th>
                <th class="sortable only-small-image" sort-name="cachiev"><img class="small" src="/img/gui/tick.png" data-i18n-title="events_completed"></th>
                <th class="sortable only-small-image" sort-name="tachiev"><img class="small" src="/img/gui/list.png" data-i18n-title="events_total"></th>
                <th class="sortable only-small-image" sort-name="pachiev"><img class="small" src="/img/gui/achiev_ok.png" data-i18n-title="events_medal"></th>
                <th class="sortable only-small-image" sort-name="ccollect"><img class="small" src="/img/gui/tick.png" data-i18n-title="events_completed"></th>
                <th class="sortable only-small-image" sort-name="tcollect"><img class="small" src="/img/gui/list.png" data-i18n-title="events_total"></th>
                <th class="sortable only-small-image" sort-name="pcollect"><img class="small" src="/img/gui/treasure_ok.png" data-i18n-title="events_medal"></th>
                <th class="sortable only-small-image" sort-name="locations"><img class="small" src="/img/gui/list.png" data-i18n-title="events_total"></th>
                <th class="sortable only-small-image" sort-name="maps"><img class="small" src="/img/gui/q-main.png" data-i18n-title="events_story_maps"></th>
                <th class="sortable only-small-image" sort-name="challenges"><img class="small" src="/img/gui/q-hard.png" data-i18n-title="events_challenges"></th>
                <th class="sortable only-small-image" sort-name="repeatables"><img class="small" src="/img/gui/repeat.png" data-i18n-title="events_repeatables"></th>
            </tr>
        </thead>
        <tbody class="row-coloring">
            <tr class="trRegion">
                <td colspan="21" class="toolbar">
                    <button name="close" data-i18n-text="dialog_close"></button>
                    <label>
                        <span data-i18n-text="gui_show"></span>
                        <select name="region"></select>
                    </label>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" data-key="total"></td>
                <td data-i18n-text="pillars_totals" colspan="2"></td>
                <td data-key="cquest" class="add_slash"></td>
                <td data-key="tquest" colspan="2"></td>
                <td data-key="cachiev" class="add_slash"></td>
                <td data-key="tachiev" colspan="2"></td>
                <td data-key="ccollect" class="add_slash"></td>
                <td data-key="tcollect" colspan="2"></td>
                <td data-key="locations"></td>
                <td data-key="maps"></td>
                <td data-key="challenges"></td>
                <td data-key="repeatables"></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</div>
