<div class="toolbar vertical">
    <img class="location">
    <label for="map_lid">
        <span><span data-i18n-text="gui_location"></span><button class="small" data-action="export_location" data-i18n-title="map_export_location" data-i18n-text="export_export"></button></span>
        <select id="map_lid" data-id="lid"></select>
    </label>
    <label for="map_fid">
        <span><span data-i18n-text="map_floor"></span><button class="small" data-action="export_floor" data-i18n-title="map_export_floor" data-i18n-text="export_export"></button></span>
        <div data-id="fid"></div>
    </label>
    <label>
        <span data-i18n-text="gui_region"></span>
        <select name="region"></select>
    </label>
    <label>
        <span data-id="info-caption"></span>
        <div data-id="info"></div>
    </label>
    <label class="tile-info">
        <table>
            <tr>
                <th colspan="2" data-i18n-text="map_remaining_tiles"></th>
                <th class="cost" data-i18n-text="gui_cost"></th>
                <th class="special" data-i18n-title="map_special"><img src="/img/gui/chest.png"></th>
                <th class="quest" data-i18n-title="map_quest"><img src="/img/gui/medal.png"></th>
                <th class="material" data-i18n-title="gui_material"><img src="/img/gui/materials.png"></th>
            </tr>
            <tr>
                <th data-i18n-text="map_this_floor"></th>
                <td></td>
                <td class="cost"></td>
                <td data-i18n-title="map_special" class="special"></td>
                <td data-i18n-title="map_quest" class="quest"></td>
                <td data-i18n-title="gui_material" class="material"></td>
            </tr>
            <tr class="totals">
                <th data-i18n-text="map_all_floors"></th>
                <td></td>
                <td class="cost"></td>
                <td data-i18n-title="map_special" class="special"></td>
                <td data-i18n-title="map_quest" class="quest"></td>
                <td data-i18n-title="gui_material" class="material"></td>
            </tr>
        </table>
    </label>
    <label class="map-buttons">
        <input type="checkbox" data-flag="D">
        <input type="checkbox" data-flag="T">
        <input type="checkbox" data-flag="X">
        <input type="checkbox" data-flag="U">
        <input type="checkbox" data-flag="N">
        <input type="checkbox" data-flag="V">
        <input type="checkbox" data-flag="C">
        <br>
        <input type="checkbox" data-flag="B" class="for-mapper">
        <input type="checkbox" data-flag="L" data-flag2="O" class="for-mapper">
        <input type="checkbox" data-flag="K" class="for-mapper">
        <input type="checkbox" data-flag="A" data-flag2="F" class="for-mapper">
        <input type="checkbox" data-flag="E" class="for-mapper">
        <input type="checkbox" data-flag="G" class="for-mapper">
        <input type="checkbox" data-flag="S" class="for-mapper">
    </label>
    <label class="actions">
        <button data-action="save" data-i18n-title="map_save_tip" data-i18n-text="map_save"></button>
        <button data-action="import" data-i18n-title="map_import" data-i18n-text="export_import"></button>
        <button data-action="options" data-i18n-text="tab_options"></button>
    </label>
    <div class="warning" data-i18n-text="map_warning"></div>
</div>
<div class="scrollable-content">
    <div class="map">
        <div class="scaled">
            <canvas></canvas>
            <div class="overlay"><div class="line"></div><div class="circle"></div></div>
            <table><tbody></tbody></table>
        </div>
    </div>
</div>
