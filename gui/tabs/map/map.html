<div class="toolbar vertical">
    <label>
        <span data-i18n-text="gui_location"></span>
        <select data-id="lid"></select>
        <img class="location">
    </label>
    <label>
        <span data-i18n-text="map_floor"></span>
        <div data-id="fid"></div>
    </label>
    <label>
        <span data-i18n-text="gui_event"></span>
        <div data-id="eid"></div>
    </label>
    <label>
        <span data-i18n-text="gui_region"></span>
        <div data-id="rid"></div>
    </label>
    <label class="tile-info">
        <table>
            <tr>
                <th colspan="2" data-i18n-text="map_remaining_tiles"></th>
                <th class="cost" data-i18n-text="gui_cost"></th>
                <th class="special" data-i18n-text="map_special"></th>
                <th class="quest" data-i18n-text="map_quest"></th>
            </tr>
            <tr>
                <th data-i18n-text="map_this_floor"></th>
                <td></td>
                <td class="cost"></td>
                <td class="special"></td>
                <td class="quest"></td>
            </tr>
            <tr class="totals">
                <th data-i18n-text="map_all_floors"></th>
                <td></td>
                <td class="cost"></td>
                <td class="special"></td>
                <td class="quest"></td>
            </tr>
        </table>
    </label>
    <label>
        <span data-i18n-text="gui_show"></span>
        <input type="checkbox" data-flag="D">
        <input type="checkbox" data-flag="T">
        <input type="checkbox" data-flag="E" class="for-admin2">
        <input type="checkbox" data-flag="G" class="for-admin2">
    </label>
    <label>
        <span data-i18n-text="events_tiles"></span>
        <input type="checkbox" data-flag="N">
        <input type="checkbox" data-flag="V">
        <input type="checkbox" data-flag="L" class="for-admin2">
        <input type="checkbox" data-flag="O" class="for-admin2">
        <input type="checkbox" data-flag="B" class="for-admin2">
        <input type="checkbox" data-flag="K" class="for-admin2">
        <input type="checkbox" data-flag="A" class="for-admin2">
    </label>
    <label>
        <button data-action="save" data-i18n-title="map_save_tip" data-i18n-text="map_save"></button>
    </label>
    <div class="warning"></div>
</div>
<div class="scrollable-content">
    <div class="map">
        <canvas></canvas>
        <table><tbody></tbody></table>
    </div>
</div>
