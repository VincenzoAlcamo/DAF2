<div class="toolbar">
    <div class="stats outlined"></div>
    <div class="info"></div>
    <label>
        <span data-i18n-text="rewardlinks_convert"></span>
        <select name="convert">
            <option value="" data-i18n-text="rewardlinks_noconversion"></option>
            <option value="facebook">Facebook</option>
            <option value="portal">Portal</option>
        </select>
    </label>
    <label>
        <button data-action="add" data-i18n-text="rewardlinks_addlinks"></button>
    </label>
    <label>
        <button data-action="removeold" data-i18n-text="rewardlinks_removelinks"></button>
    </label>
    <label>
        <button data-action="remove" data-i18n-text="rewardlinks_removeselected"></button>
    </label>
    <label>
        <button data-action="shorten" data-i18n-text="rewardlinks_shortenlinks"></button>
    </label>
</div>
<div class="scrollable-content">
    <table class="rewardlinks_data">
        <thead>
            <tr>
                <th class="sortable" sort-name="select"></th>
                <th class="sortable" sort-name="id" data-i18n-text="rewardlinks_id"></th>
                <th class="sortable" sort-name="insert" data-i18n-text="rewardlinks_insertdate"></th>
                <th class="sortable" sort-name="collect" data-i18n-text="rewardlinks_collectdate"></th>
                <th class="sortable" sort-name="reward" data-i18n-text="rewardlinks_collectmaterial"></th>
                <th class="sortable" sort-name="owner" data-i18n-text="rewardlinks_owner"></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <td colspan="6"></td>
        </tfoot>
    </table>
</div>
